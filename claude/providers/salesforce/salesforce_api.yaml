# File: toolset_configs/providers/salesforce/rest_api.yaml
name: "Salesforce REST API"
provider: "salesforce"
base_url: "https://{instance}.salesforce.com/services/data/v58.0"
spec_url: "custom://salesforce_rest_api"
auth_type: "oauth2"
server_url_template: "https://{{ instance }}.salesforce.com/services/data/v58.0"
scopes:
  api: "api"
  refresh_token: "refresh_token"
  full: "full"
  chatter_api: "chatter_api"
auth_endpoints:
  authorization_url: "https://login.salesforce.com/services/oauth2/authorize"
  token_url: "https://login.salesforce.com/services/oauth2/token"
  revocation_url: "https://login.salesforce.com/services/oauth2/revoke"
env_vars:
  client_id: "SALESFORCE_CLIENT_ID"
  client_secret: "SALESFORCE_CLIENT_SECRET"
  instance: "SALESFORCE_INSTANCE"
  username: "SALESFORCE_USERNAME"
  password: "SALESFORCE_PASSWORD"
  security_token: "SALESFORCE_SECURITY_TOKEN"
custom_headers:
  Accept: "application/json"
  Content-Type: "application/json"
  User-Agent: "ADK-Salesforce-Agent/1.0"
custom_processors:
  - "custom_spec_generator"
metadata:
  documentation: "https://developer.salesforce.com/docs/atlas.en-us.api_rest.meta/api_rest/"
  rate_limits:
    concurrent_requests: 25
    daily_requests: 15000
    hourly_requests: 1000
