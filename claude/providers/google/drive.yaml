# File: toolset_configs/providers/google/drive.yaml
name: "Google Drive API"
provider: "google"
base_url: "https://www.googleapis.com/drive/v3"
spec_url: "https://www.googleapis.com/discovery/v1/apis/drive/v3/rest"
auth_type: "oauth2"
scopes:
  readonly: "https://www.googleapis.com/auth/drive.readonly"
  file: "https://www.googleapis.com/auth/drive.file"
  full: "https://www.googleapis.com/auth/drive"
  metadata: "https://www.googleapis.com/auth/drive.metadata"
auth_endpoints:
  authorization_url: "https://accounts.google.com/o/oauth2/auth"
  token_url: "https://oauth2.googleapis.com/token"
  userinfo_url: "https://www.googleapis.com/oauth2/v2/userinfo"
  revocation_url: "https://oauth2.googleapis.com/revoke"
env_vars:
  client_id: "GOOGLE_CLIENT_ID"
  client_secret: "GOOGLE_CLIENT_SECRET"
  project_id: "GOOGLE_PROJECT_ID"
custom_headers:
  User-Agent: "ADK-Google-Drive-Agent/1.0"
metadata:
  documentation: "https://developers.google.com/drive/api"
  rate_limits:
    requests_per_100_seconds: 100
    requests_per_day: 1000000000