# File: toolset_configs/providers/slack/web_api.yaml
name: "Slack Web API"
provider: "slack"
base_url: "https://slack.com/api"
spec_url: "https://raw.githubusercontent.com/slackapi/slack-api-specs/master/web-api/slack_web_openapi_v2.json"
auth_type: "bearer"
scopes:
  channels_read: "channels:read"
  channels_write: "channels:write"
  chat_write: "chat:write"
  chat_write_public: "chat:write.public"
  users_read: "users:read"
  files_read: "files:read"
  files_write: "files:write"
  usergroups_read: "usergroups:read"
  usergroups_write: "usergroups:write"
auth_endpoints:
  authorization_url: "https://slack.com/oauth/v2/authorize"
  token_url: "https://slack.com/api/oauth.v2.access"
env_vars:
  access_token: "SLACK_BOT_TOKEN"
  app_token: "SLACK_APP_TOKEN"
  signing_secret: "SLACK_SIGNING_SECRET"
custom_headers:
  User-Agent: "ADK-Slack-Agent/1.0"
  Content-Type: "application/json"
custom_processors:
  - "swagger_2_to_openapi_3"
metadata:
  documentation: "https://api.slack.com/web"
  rate_limits:
    tier1: "1 request per minute"
    tier2: "20 requests per minute" 
    tier3: "50 requests per minute"
    tier4: "100 requests per minute"
